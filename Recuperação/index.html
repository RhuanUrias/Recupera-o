<body>
    <div class="container">
        <h1>Liberdade</h1>
        <p>
            A liberdade é o voo sem rumo, <br>
            É o vento que sopra no peito, <br>
            É o rio que corre livre entre as pedras, <br>
            É o som do mar em seu canto perfeito.
        </p>
        <p>
            É sentir o mundo sem amarras, <br>
            É sonhar sem limites, sem fronteiras, <br>
            É viver cada momento, <br>
            Com a alma solta, verdadeira.
        </p>
    </div>
